<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Scrolling scroll</title>
</head>

<body class='grad'>
    <p class="lead text-center">Scroll if you dare</p>
    <div style="height: 600px"></div>
    <div class="row">
        <div id="animation1" class="animation col-6 m-0 display-1 text-right" data-aos="fade-down">HE</div>
    </div>
    <div style="height: 300px"></div>    
    <div class="row">
        <div class="col-6 m-0"></div>
        <div id="animation2" class="animation col-6 display-1" data-aos="zoom-out-up">LLO</div>
    </div>
    <div style="height: 300px"></div>
    <div class="row">
        <div id="animation3" class="animation col-6 display-1 text-right" data-aos="zoom-out-up">WO</div>
    </div>
    <div style="height: 300px"></div>        
    <div class="row">
        <div class="col-6 m-0"></div>
        <div id="animation4" class="animation col-6 display-1" data-aos="zoom-out-up">RLD</div>
    </div>
    <div style="height: 200px"></div>
    <div data-aos="flip-up" class="col-1 mx-auto"> <img src="bird.gif" class="mx-auto" alt="pixel bird" style="width:100px"></div>    
    <div style="height: 200px"></div>


    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
